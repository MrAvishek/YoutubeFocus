<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>YouTube Focus</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>YouTube Focus</h2>
    <div class="options">
      <label><input type="checkbox" id="hideShorts"> Hide Shorts</label>
      <label><input type="checkbox" id="greyShorts"> Grey Out Shorts</label>
      <label><input type="checkbox" id="hideSidebar"> Hide Sidebar</label>
      <label><input type="checkbox" id="hideComments"> Hide Comments</label>
      <label><input type="checkbox" id="hideHomepage"> Hide Homepage</label>
      <label><input type="checkbox" id="hideChat"> Hide Live Chat</label>
      <label><input type="checkbox" id="hideEndscreen"> Hide Endscreen</label>
      <label><input type="checkbox" id="hideAnnotations"> Hide Annotations</label>
      <label><input type="checkbox" id="hideChannelVideos"> Hide Channel Videos</label>
      <label><input type="checkbox" id="subsOnlyHomepage"> Subscribed Feed Only</label>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
